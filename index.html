<!DOCTYPE html>
<html lang="en">
  <!-- include A-Frame -->
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  <body>
  
    <a-scene embedded arjs>
    <!-- create a new asset with id "tree" to hold our tree.gltf -->
      <a-assets>
        <a-asset-item id="chloma" src="models/chloma.gltf"></a-asset-item>
      </a-assets>

      <!-- position that tree and scale it, linked with tree id -->
       <!-- blender can be used as a medium to -->
       <a-entity  position="0 0 0"
                  rotation="0 0 0 "
                  scale="0.10 0.10 0.10"
                  gltf-model="#chloma" >
        </a-entity>
      
        <!-- define a camera which will move accoring to the marker postion -->
      <a-marker-camera preset="hiro"></a-marker-camera>  
    
        <!-- scene can bed adjusted with assets sorted in descending order-->
    </a-scene>
  </body>
</html>
